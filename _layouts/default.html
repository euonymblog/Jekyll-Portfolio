<!DOCTYPE HTML>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Raleway" rel="stylesheet">

  <script src="https://use.fontawesome.com/cb8566a1d6.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.3.1/gridlex.min.css">

  <link href="css/main.css" rel="stylesheet" type="text/css" />

  <title> {{page.title}}</title>

</head>

<body>

<!-- HEADER -->
  <header>
    <nav class="grid-spaceBetween">
      <div class="col-2">
        <img src="images/transparentlogo.png">
      </div>

      <div class= "links col-6-middle">
        <a href="">About me</a>
        <a href="">Skills</a>
        <a href="">Experience</a>
        <a href="">Location</a>
        <a href="">Contact</a>
      </div>

    </nav>

  </header>

  {{content}}

<!-- FOOTER -->

<footer>

  <h2 class="col-12"> Get in touch!</h2>
    <form method="POST" action="http://formspree.io/antonia@antoniamochan.com" class="grid">
        <label class="col-6" for="name">Your Name:</label>
        <input type="name" name="name" placeholder="Your name">
        <label class="col-6" for="email">Your email:</label>
        <input type="email" name="email" placeholder="Your email">
        <label class="col-6" for="message">Your message:</label>
        <textarea name="message" placeholder="Your message"></textarea>

        <div class="col-12">
            <button type="submit">Send</button>
        </div>
      </form>



  <div class="social">

    <a href="http://www.facebook.com/antoniamochandotcom" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
    <a href="http://www.instagram.com/differentthinkingAU" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    <a href="https://www.linkedin.com/in/antoniamochan" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>

  </div>

</footer>


</body>

</html>
